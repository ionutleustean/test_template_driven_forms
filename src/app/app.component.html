<form #testForm="ngForm" >

  <div class="left" >
<!--    <app-invisible-form-control [ngModel]="formModel.uuid" name="uuid"> </app-invisible-form-control>-->
    <input id="name" [(ngModel)]="formModel.dataSetName" name="name">
    <br>


    <app-person  [persons]="formModel.persons"></app-person>

  </div>
  <div class="right">


    {{testForm.valid | json}}
    <br>
    {{testForm.status | json}}
    <br>
    <pre>{{testForm.value | json}} </pre>

    <pre>{{formModel | json}} </pre>

    <pre>{{testForm.errors | json}} </pre>

    <button type="button" (click)="patchData()" > Patch Data </button>
    <button type="button" (click)="clearData()" > Clear Data </button>
    <br>
  </div>
</form>
